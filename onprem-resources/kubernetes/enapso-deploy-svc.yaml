apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-management
spec:
  selector:
    matchLabels:
      run: tenant-management
  replicas: 1
  template:
    metadata:
      labels:
        run: tenant-management
    spec:
      imagePullSecrets:
      - name: gitlab-registry-enapso-sdk
      containers:
      - name: tenant-management
        image: 19459-gitlab-85d53-registry.nws.netways.de/innotrade/all-projects/enapso-sdk/services/tenant-management:latest
        envFrom:
          - configMapRef:
                name: enapso-config
        imagePullPolicy: Always
        env:
          - name: HOST
            value: "enapso.innotrade.com"
          - name: SCHEMES
            value: "https"
        ports:
        - containerPort: 3004
---
