apiVersion: apps/v1
kind: Deployment
metadata:
  name: individual-management
spec:
  selector:
    matchLabels:
      run: individual-management
  replicas: 1
  template:
    metadata:
      labels:
        run: individual-management
    spec:
      imagePullSecrets:
      - name: gitlab-registry-enapso-sdk
      containers:
      - name: individual-management
        image: 19459-gitlab-85d53-registry.nws.netways.de/innotrade/all-projects/enapso-sdk/services/individual-management:latest
        envFrom:
          - configMapRef:
                name: enapso-config
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: individual-management
  labels:
    run: individual-management
spec:
  ports:
  - port: 3001
    protocol: TCP
    targetPort: 3001
  type: NodePort
  selector:
    run: individual-management
---
